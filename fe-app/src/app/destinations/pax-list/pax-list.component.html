<h1 mat-dialog-title>Informacion de la reserva</h1>
<mat-dialog-content class="row d-flex">
  <ng-container *ngFor="let item of infoPax" mat-dialog-content>
    <div class="box">
      <div class="col-md-4">
        <h2>{{item.name}}</h2>
        <h2>x4</h2>
      </div>

      <div class="col-md-6">
        <ng-container *ngFor="let itemPassenger of item.passengers">
          <h3>{{itemPassenger?.fullName}} / @ {{itemPassenger?.instagram}}</h3>
        </ng-container>
      </div>
    </div>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close class="btn-form">Cerrar</button>
</mat-dialog-actions>
