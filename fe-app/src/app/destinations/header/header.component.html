<div class="d-flex justify-content-between my-3">
  <span class="fs-3 mt-2">Usuario: {{ name.first }} {{ name.last }}</span>
  <button class="btn-icon">
    <i class="bi bi-box-arrow-in-right fs-2" (click)="logout()"></i>
  </button>
</div>
<div class="d-flex justify-content-center mx-auto">
  <button type="button" [disabled]="!isMain()" (click)="redirectTo('staff/destinations')"
    [classList]="isMain() ? 'btn-form' : 'btn-selected'">
    Nuevo Codigo
  </button>
  <button type="button" class="btn-form" [disabled]="isMain()" (click)="redirectTo('staff/destinations/showPax')"
    [classList]="!isMain() ? 'btn-form' : 'btn-selected'">
    Ver tus pax
  </button>
</div>
<div *ngIf="!showCode && !showPax">
  <h1 class="mt-5 pt-2 text-center fw-bold">
    Generar codigo <br />
    para el armado<br />
    de habitaciones
  </h1>
</div>
