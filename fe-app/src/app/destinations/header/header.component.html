<div class="d-flex justify-content-between my-3">
  <span class="fs-3 mt-2">Usuario: {{ name.first }} {{ name.last }}</span>
  <button class="btn btn-outline-link">
    <i class="bi bi-box-arrow-in-right fs-1" (click)="logout()"></i>
  </button>
</div>
<div class="d-flex justify-content-center mx-auto">
  <button type="button" class="btn btn-primary mx-3 fs-4">
    Generar Codigo
  </button>
  <button type="button" class="btn btn-primary fs-4 rounded-5">
    Ver tus pax
  </button>
</div>
<div *ngIf="!showCode && !showPax">
  <h1 class="mt-5 pt-2 text-center fw-bold">
    Generar codigo <br />
    para el armado<br />
    de habitaciones
  </h1>
</div>
