<div
  [classList]="[
    showCode == true
      ? 'min-vh-100 container d-flex flex-column'
      : 'container'
  ]"
>
  <app-header-destiny></app-header-destiny>
  <div *ngIf="!showCode">
    <app-formDestiny></app-formDestiny>
  </div>
  <div class="d-flex text-center justify-content-center mt-5 pt-5" *ngIf="showCode">
    <app-showCode></app-showCode>
  </div>
</div>
