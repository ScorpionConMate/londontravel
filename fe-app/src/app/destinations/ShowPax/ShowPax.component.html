<div *ngFor="let school of schools">
  <div class="d-flex flex-column">
    <div class="d-flex">
      <h2>{{ school.name }}</h2>
      <h3>{{ school.division }}</h3>
      <div class="d-inline-flex">
        <button class="btn btn-dark my-2">Ver mas</button>
      </div>
    </div>
    <span class="fs-3">{{ school.location }}</span>
    <span class="fs-3">{{ school.passengersQuantity }}</span>
  </div>
</div>
