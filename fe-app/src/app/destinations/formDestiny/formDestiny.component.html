<form [formGroup]="payloadForm" class="row mt-3">
  <div class="mb-3 col-md-12">
    <label class="form-label" for="destiny">Selecciona un destino</label>
    <select name="destiny" formControlName="destiny" class="form-control">
      <option selected disabled>
        Selecciona un destino
      </option>
      <option *ngFor="let destiny of destinies" [value]="destiny.slug">
        {{ destiny.name }}
      </option>
    </select>
  </div>
  <div class="mb-3 col-md-12">
    <label class="form-label">Nombre colegio</label>
    <input type="text" class="form-control" formControlName="colegio" />
  </div>
  <div class="mb-3 col-md-6">
    <label class="form-label">Division</label>
    <input type="text" class="form-control" formControlName="division" />
  </div>
  <div class="mb-3 col-md-6">
    <label class="form-label">Turno</label>
    <select type="text" class="form-control" formControlName="turno">
      <option selected disabled>Selecciona el turno</option>
      <option value="morning">{{ HourTurn.morning }}</option>
      <option value="afternoon">{{ HourTurn.afternoon }}</option>
      <option value="night">{{ HourTurn.night }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Localidad</label>
    <input type="text" class="form-control" formControlName="localidad" />
  </div>
  <div class="d-flex flex-column">
    <div class="form-group d-inline-flex justify-content-between mt-4">
      <span>AÃ±o de viaje</span>
      <div class="radio" *ngFor="let item of date">
        <label class="form-label" for="type">
          <input class="form-radio" type="radio" formControlName="fecha" [value]="item" />
          {{ item }}
        </label>
      </div>
    </div>
  </div>
  <div class="row my-4">
    <span class="form-label col-md-3">Cantidad de pasajeros del grupo</span>
    <input type="number" class="form-control col ms-10" formControlName="cantidad" />
  </div>
  <div>
    <button [routerLink]="['.', 'getCode']" (click)="sendReservation($event)"
      class="btn btn-secondary d-flex justify-content-start mt-5">
      Generar Codigo
    </button>
  </div>
</form>
