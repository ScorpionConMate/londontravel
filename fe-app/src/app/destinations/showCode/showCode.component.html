<div class="mt-5 pt-5">
  <h1>
    Nuevo codigo generado
    <span class="text-primary">{{ codigo }}</span>
  </h1>
  <div class="mt-3 pt-3 d-flex flex-column align-items-center">
    <button (click)="share()" class="btn-icon">
      <i class="fs-1 bi bi-share-fill"> </i>
    </button>
  </div>
</div>
<div class="mt-5 pt-5 d-flex">
  <button class="btn-form mx-5" (click)="removeCode()" [routerLink]="['/destinations']">Volver al inicio</button>
  <br />
  <button class="btn-form mx-5" (click)="removeToken()" [routerLink]="['/staff']">Salir</button>
</div>
