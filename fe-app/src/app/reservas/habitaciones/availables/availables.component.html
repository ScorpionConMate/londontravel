<div class="container my-5 text-white" *ngFor="let item of roomsAvailable; let i = index">
  <div class="col-md-8 d-flex ms-2">
    <div>
      <img
        src="https://blog.hmax.com.br/wp-content/uploads/2018/12/265713-confira-8-dicas-e-cuidados-com-a-roupa-de-cama-para-hotel.jpg"
        class="images"
        alt="camas"
      />
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-column justify-content-between">
        <h5>Habitacion {{ i < 10 ? 0 : '' }}{{ i }}</h5>
        <p class="cards-text">
          {{ item.isAvailable ? "Disponible" : this.groupOne }}
        </p>
        <div [ngClass]="{
          'start-align ms-2' : !item.isAvailable,
          'end-align' : item.isAvailable
        }">
          <button
            [disabled]="item.isAvailable === false"
            [ngClass]="{
              'btb btn-light btn-lg round-btn mt-2': item.isAvailable,
              'btn btn-secondary mt-2': !item.isAvailable
            }"
            href="/habitaciones"
          >
            {{ item.isAvailable ? "Cargar" : "Hab. Completa" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
