<div class="card my-5" *ngFor="let item of roomsAvailable; let i = index">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="https://blog.hmax.com.br/wp-content/uploads/2018/12/265713-confira-8-dicas-e-cuidados-com-a-roupa-de-cama-para-hotel.jpg"
        class="img-fluid rounded-start"
        alt="camas"
      />
    </div>
    <div class="col-md-6 d-flex">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">Habitacion {{ i }}</h5>
        <p class="card-text">
          {{ item.isAvailable ? "Disponible" : this.groupOne }}
        </p>
        <div class="card-text">
          <a href="/habitaciones">{{ item.isAvailable? "Cargar mi habitacion" : "" }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
