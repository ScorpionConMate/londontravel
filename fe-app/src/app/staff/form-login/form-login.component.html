<form [formGroup]="form">
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input formControlName="username" type="email" class="form-control" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contrasena </label>
    <input formControlName="password" type="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary mt-5" (click)="sendRegister()">Registrarse</button>
</form>
